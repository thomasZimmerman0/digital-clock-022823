<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>    
    <div class="container-fluid fix-height d-flex flex-column justify-content-center align-items-center">
      <div class="row">
        <button id="timer" class="p-1 m-1">
          Timer
        </button>
        <button id="stopwatch" class="p-1 m-1">
            Stopwatch
        </button>
      <button disabled id="EST" class="p-1 m-1">
          Current Time
      </button>

      </div>
        <div id="clock" class="col-10 digital-clock">
           10:00
        </div>
    </div>

    <script src="solution.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
